  <body>
    <!--Start Header-->
    <div class="header">
      <div class="container">
        <img class="logo" src="image/logo.png" alt="" />
        <div class="links">
          <div class="flex-links">
            <ul class="nav-bar">

    <!-- Start Claim Expenses-->
    <div class="claim">
      <div class="container">
        <input type="file" id="file" accept="image/*" hidden />
        <div class="img-area">
          <h3>Upload Your Receipt</h3>
          <p>The file should be in <span>.png, .jpg, .jpeg, pdf</span></p>
          <i class="fas fa-solid fa-cloud-arrow-up"></i>
        </div>
        <div class="claim-buttons">
          <label for="file" class="select-image">Select Image</label>
          <a href="confirmation.html" class="submit">Submit</a>
        </div>
      </div>
    </div>
